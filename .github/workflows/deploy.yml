name: Deploy to Dreamhost

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, exif, pcntl, bcmath, gd
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-dev --optimize-autoloader

      - name: Create temp directory on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp
            mkdir /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp

      - name: Deploy Laravel via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          # Uploading the entire repository with vendor
          source: "./"
          target: "/home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp"

      - name: Manage Files on the server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            # Cleanup unnecessary files and directories from temp directory
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/.github
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/.git
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/.gitignore
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/README*  
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/LICENSE*  
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/*.md
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/.env*
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/storage/logs/*.log
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/tests
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/docs
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/Dockerfile*
            rm -rf /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/docker-compose.yml
            
            # Copy .env file to the temp directory
            cp /home/dh_jirb5e/vittoretti.com_envs/shopify_sync_api.env /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp/.env

            # Create the target directory if it doesn't exist
            mkdir -p /home/dh_jirb5e/vittoretti.com/shopify_sync

            # Rename current api directory to api_old, if it exists
            mv /home/dh_jirb5e/vittoretti.com/shopify_sync/api /home/dh_jirb5e/vittoretti.com/shopify_sync/api_old 2>/dev/null || true

            # Move the temp directory to the final location
            mv /home/dh_jirb5e/vittoretti.com_shopify_sync_api_tmp /home/dh_jirb5e/vittoretti.com/shopify_sync/api

            # Set file permissions (maybe necessary depending on your server setup)
            # chown -R dh_jirb5e:dh_jirb5e /home/dh_jirb5e/vittoretti.com/shopify_sync/api
            # find /home/dh_jirb5e/vittoretti.com/shopify_sync/api -type f -exec chmod 644 {} \;
            # find /home/dh_jirb5e/vittoretti.com/shopify_sync/api -type d -exec chmod 755 {} \;

            # Run migrations
            cd /home/dh_jirb5e/vittoretti.com/shopify_sync/api
            php artisan migrate --force

            # Generate Laravel caches (optional, but recommended)
            cd /home/dh_jirb5e/vittoretti.com/shopify_sync/api
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Clear old api directory if it exists
            rm -rf /home/dh_jirb5e/vittoretti.com/shopify_sync/api_old